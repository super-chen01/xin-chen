<!DOCTYPE HTML>
<html>
<head>
    <title>Love Story</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('js/digital-7_mono.ttf') format("truetype");
        }
    </style>
    
</head>

<body>
<audio id="audio" src="ywaq.mp3" autoplay="autoplay" loop="loop" preload="auto" type="audio/mp3"></audio>

<div id="mainDiv">

    <div id="content">
        <div id="code">
            <span class="comments">小鑫鑫~</span><br/>
			<span class="comments">这是我们的小根据地~</span><br/>
        </div>
		
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    鑫鑫~~！
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu">
		Love u forever and ever.<br/>
                    <div class="signature">阿枭</div>
                </div>
            </div>
        </div>
		
    </div>

</div>
<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2022, 06, 04);
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 500);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 100);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</body>
</html>
